<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendations</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Bookshelf</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search by title, genre, or description">
            <button>Search</button>
        </div>
        <div class="recommendation-switch">
            <label>
                <input type="checkbox" id="rec-toggle">
                <span>Toggle Content/Collaborative</span>
            </label>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="book-grid">
                <!-- Book cards will be populated here -->
            </section>
        </div>        
    </main>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="book-details">
                <!-- <img id="modal-book-cover" src="" alt="Book Cover"> -->
                <h2 id="modal-book-title">Book Title</h2>
                <p id="modal-book-author">Author Name</p>
                <p id="modal-book-description">Description...</p>
                <!-- Add more details as needed -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
